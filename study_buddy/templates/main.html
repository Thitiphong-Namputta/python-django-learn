<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBud</title>
  </head>
  <body>
    <!-- navbar -->
    {% include 'navbar.html' %}

    <!-- error message -->
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- content -->
    {% block content %} {% endblock %}
  </body>
</html>
